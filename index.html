<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weak Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onclick="forDisplay('+')">+</button>
        <button onclick="forDisplay('7')">7</button>
        <button onclick="forDisplay('8')">8</button>
        <button onclick="forDisplay('9')">9</button>
        <button onclick="forDisplay('-')">-</button>
        <button onclick="forDisplay('4')">4</button>
        <button onclick="forDisplay('5')">5</button>
        <button onclick="forDisplay('6')">6</button>
        <button onclick="forDisplay('*')">*</button>
        <button onclick="forDisplay('1')">1</button>
        <button onclick="forDisplay('2')">2</button>
        <button onclick="forDisplay('3')">3</button>
        <button onclick="forDisplay('/')">/</button>
        <button onclick="forDisplay('0')">0</button>
        <button onclick="forDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()">C</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
